<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="sqlBlue1" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#5ba4cf"/>
      <stop offset="50%" style="stop-color:#1f6391"/>
      <stop offset="100%" style="stop-color:#003d5c"/>
    </linearGradient>
    <linearGradient id="sqlBlue2" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#1f6391"/>
      <stop offset="100%" style="stop-color:#2874a6"/>
    </linearGradient>
  </defs>
  
  <!-- Database cylinder -->
  <!-- Top ellipse (light) -->
  <ellipse cx="128" cy="60" rx="100" ry="35" fill="#5ba4cf"/>
  
  <!-- Main body with gradient -->
  <rect x="28" y="60" width="200" height="136" fill="url(#sqlBlue1)"/>
  
  <!-- Side shading -->
  <rect x="28" y="60" width="40" height="136" fill="url(#sqlBlue2)" opacity="0.3"/>
  <rect x="188" y="60" width="40" height="136" fill="url(#sqlBlue2)" opacity="0.15"/>
  
  <!-- Bottom ellipse -->
  <ellipse cx="128" cy="196" rx="100" ry="35" fill="#003d5c"/>
  
  <!-- Middle band for depth -->
  <ellipse cx="128" cy="128" rx="100" ry="35" fill="#2874a6" opacity="0.4"/>
  
  <!-- SQL Text -->
  <text x="128" y="145" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">SQL</text>
</svg>
